<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.png" type="image/png" />
  <title>WALL OF HOPE</title>
</head>

<body>
  <div class="wrapper d-flex align-items-center">
    <div class="container mb-3">
      <div class="row px-4 justify-content-center" id="hero-container">
        <img src="logo.svg" alt="Logo" class="img-fluid " id="hero" />
      </div>
    </div>
    <div class="container d-flex justify-content-center mt-2">
      <div class="p1" id="p1" style="display: block">
        <form id="identity" action="" method="get">
          <div class="pg1" id="pg1" style="display: block">
            <div class="mb-3">
              <div class="title mb-2">WALL OF HOPE</div>
              <div class="form-group mb-3">
                <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Your Name"
                  maxlength="15">
              </div>
              <div class="form-group mb-3">
                <textarea class="form-control" name="comment" id="comment" rows="3" maxlength="80"
                  placeholder="Message"></textarea>
              </div>
            </div>
            <div class="grey-box mb-3">
              <div class="d-flex justify-content-center">
                <div class="tulisan-karakter">
                  PILIH KARAKTER KAMU
                </div>
              </div>
              <div class="carousel-container">
                <div class="carousel-wrapper">
                  <i id="left" class="fa-solid fa-angle-left "></i>
                  <ul class="carousel">
                    <li class="card">
                      <div class="img"><img src="char/1.png" alt="char1" draggable="false" /></div>
                    </li>
                    <li class="card">
                      <div class="img"><img src="char/2.png" alt="char2" draggable="false" /></div>
                    </li>
                    <li class="card">
                      <div class="img"><img src="char/3.png" alt="char3" draggable="false" /></div>
                    </li>
                    <li class="card">
                      <div class="img"><img src="char/4.png" alt="char4" draggable="false" /></div>
                    </li>
                    <li class="card">
                      <div class="img"><img src="char/5.png" alt="char4" draggable="false" /></div>
                    </li>
                  </ul>
                  <i id="right" class="fa-solid fa-angle-right"></i>
                </div>
              </div>
            </div>
            <div class="button d-flex justify-content-center">
              <button id="next" class="custom-btn"><span>SUBMIT</span></button>
            </div>
          </div>
        </form>
      </div>
      <div class="p2" id="p2" style="display:none;">

        <div id="char-container"></div>

        <div class="thank-glow-box mt-3">
          <div class="thank-inner">
            <div class="big">Thank You</div>
            <div id="user-name" class="username"></div>
            <div class="big">For Your Participation!</div>
          </div>
        </div>

      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const textarea = document.getElementById("comment");

        textarea.addEventListener("input", function () {
          this.style.height = "auto"; // reset dulu biar bisa mengecil kalau perlu
          this.style.height = this.scrollHeight + "px"; // set sesuai isi
        });
      });
    </script>
</body>

</html>
